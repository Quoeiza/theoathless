<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Oathless</title>
    <link rel="stylesheet" href="scripts/main.css">
    <link rel="icon" href="data:,">
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
    <div id="ui-layer">
        <div id="login-container"></div>
        <div id="lobby-container">
            <div id="room-code-display" class="hidden">Connecting...</div>
        </div>
        <div id="kill-feed" class="hidden"></div>
        <div id="stats-bar" class="hidden">
            <div class="stat">HP: <span id="hp-val">100</span></div>
            <div class="stat">Gold: <span id="gold-val">0</span></div>
            <button id="btn-inventory-toggle" class="ui-icon-btn">ðŸŽ’</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls" class="hidden">
            <div class="dpad">
                <button id="btn-up">^</button>
                <div class="dpad-row">
                    <button id="btn-left"><</button>
                    <button id="btn-right">></button>
                </div>
                <button id="btn-down">v</button>
            </div>
            <div class="actions">
                <button id="btn-attack">ATK</button>
                <button id="btn-pickup">E</button>
                <button id="btn-ability">Q</button>
            </div>
        </div>
    </div>

    <!-- Inventory Modal -->
    <div id="inventory-modal" class="hidden">
        <div class="modal-header">
            <h3>Inventory</h3>
            <button id="btn-inventory-close">X</button>
        </div>
        <div class="equipment-slots">
            <div class="slot-container"><div id="slot-weapon" class="equip-slot" data-slot="weapon"></div><span>Weapon</span></div>
            <div class="slot-container"><div id="slot-armor" class="equip-slot" data-slot="armor"></div><span>Armor</span></div>
        </div>
        <div class="inventory-grid" id="inventory-grid">
            <!-- Items injected here -->
        </div>
    </div>

    <!-- Ground Loot Modal -->
    <div id="ground-loot-modal" class="hidden">
        <div class="modal-header">
            <h3>Ground Items</h3>
            <button id="btn-ground-close">X</button>
        </div>
        <div class="inventory-grid" id="ground-grid"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
        <h2>Paused</h2>
        <button id="btn-resume">Resume</button>
        <button id="btn-settings">Settings</button>
        <button id="btn-return-lobby">Return to Lobby</button>
        <button id="btn-quit">Quit Game</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
